<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
<title>WebGL - A05</title>
<link type="text/css" href="style.css" rel="stylesheet" />
</head>
<body>
<div class="description">
Select one texture, one obj file, and one scene.
</div>
<div>
    <input type="file" id="load_scene" multiple>
</div>
<div>
	<canvas id="dummy_canvas" width="1" height="1"></canvas>
</div> 

<canvas id="canvas"></canvas>

<div class="wrapper">
  <p align="center">
  <input type="range" id="whID" name="pexp"
         value="0.5" min="0.01" max="2.0" step="0.01" style="width:100%" >
  <p align="center">Water height: <span id="whLabelID"></span></p>
  </p>
  <p align="center">
    <input type="range" id="wvlID" name="pexp"
           value="2.5" min="0.01" max="20.0" step="0.10" style="width:100%" >
    <p align="center">wave length: <span id="wvLengthID"></span></p>
  </p>
  <p align="center">
    <input type="range" id="wvaID" name="pexp"
            value="0.4" min="0.01" max="5.0" step="0.01" style="width:100%" >
    <p align="center">wave amplitude: <span id="wvAmpID"></span></p>
  </p>
</div>

</body>

for most samples webgl-utils only provides shader compiling/linking and

<script src="webgl-utils.js"></script>
<script src="m4.js"></script>
<script src="a06.js"></script>
<script type="text/javascript" src="png.js"></script>
</html>
